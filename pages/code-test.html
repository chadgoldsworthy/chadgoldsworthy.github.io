<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>Chad Goldsworthy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .code-container {
            display: none;  /* Hide by default */
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: #f5f5f5;
            overflow-x: auto;
        }
        .dropdown-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .dropdown-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Python Code Example</h2>
    <button class="dropdown-btn" onclick="toggleCode()">Show Python Code</button>

    <div id="code-container" class="code-container">
        <pre><code id="code-block" class="language-python">
def greet(name):
    print(f"Hello, {name}!")
    
greet("World")
        </code></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.js"></script>
    <script>
        function toggleCode() {
            const codeContainer = document.getElementById('code-container');
            const button = document.querySelector('.dropdown-btn');

            if (codeContainer.style.display === 'none' || codeContainer.style.display === '') {
                codeContainer.style.display = 'block';
                button.textContent = 'Hide Python Code';
                Prism.highlightElement(document.getElementById('code-block')); // Apply syntax highlighting
            } else {
                codeContainer.style.display = 'none';
                button.textContent = 'Show Python Code';
            }
        }
    </script>

</body>
</html>
